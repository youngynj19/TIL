<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 500px;
      /* dashed border */
      border-width: 2px;
      border-color: black;
      border-style: dashed;
      padding-left: 50px;
      /* margin: 30px; */
    }

    .box2 {
      width: 500px;
      /* solid border */
      border: 2px solid red;
      padding: 20px 30px;
      /* margin: 10px 40px */
    }
  </style>
</head>
<body>
  <div class="box1">div</div>
  <div class="box2">div</div>
</body>
</html>
