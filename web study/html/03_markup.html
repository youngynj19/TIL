<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 건강 설문</title>
</head>
<body>
  <!-- header -->
  <header>
    <!-- 싸피 홈페이지로 이동하는 링크 -->
    <a href="https://www.ssafy.com">
      <img src="ssafy.png" alt="싸피 로고">
    </a>
    <h1>학생 건강 설문</h1>
  </header>

  <!-- section -->
  <section>
    <!-- 건강 설문 작성 form -->
    <form action="#">
      <!-- 이름 -->
      <div>
        <label for="name">insert your name</label><br>
        <input id="name" type="text" autofocus required>
      </div>

      <!-- 지역 -->
      <div>
        <label for="region">select your region</label><br>
        <select name="region" id="region">
          <!-- <option value="">region</option> -->
          <option value="Se" disabled>Seoul</option>
          <option value="Da">Daejeon</option>
          <option value="Gu">Gumi</option>
          <option value="Gw">Gwangju</option>
          <option value="Bu" selected>Bu-Wul-Gyeong</option>
        </select>
      </div>

      <!-- 체온 -->
      <div>
        <p>check your body temprature</p>
        <input id="normal" type="radio" name="temp" value="normal" checked>
        <label for="normal">37도 미만</label>
        <br>
        <input id="warning" type="radio" name="temp" value="warning">
        <label for="warning">37도 이상</label>
      </div>

      <!-- 전송 -->
      <input type="submit" value="send">
    </form>
  </section>

  <!-- footer -->
  <footer>
    Google 설문지를 통해 비밀번호를 제출하지 마시오.
  </footer>
</body>
</html>
