<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid rgb(100, 100, 100);
        letter-spacing: 1px;
        font-family: sans-serif;
        font-size: 0.7rem;
      }
      td,
      th {
        border: 1px solid rgb(100, 100, 100);
        padding: 10px 10px;
      }

      td {
        text-align: center;
      }
      caption {
        padding: 8px;
        caption-side: bottom;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- thead -->
      <thead>
        <!-- tr th -->
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Major</th>
        </tr>
      </thead>
      <!-- tbody -->
      <tbody>
        <!-- tr td -->
        <tr>
          <td>1</td>
          <td>홍길동</td>
          <td>Computer Science</td>
        </tr>
        <tr>
          <td>2</td>
          <td>김철수</td>
          <td>Business</td>
        </tr>
      </tbody>
      <!-- tfoot -->
      <tfoot>
        <!-- tr td -->
        <tr>
          <td>총계</td>
          <td colspan="2">2명</td>
        </tr>
      </tfoot>
      <caption>
        1반 학생 명단
      </caption>
    </table>
  </body>
</html>
